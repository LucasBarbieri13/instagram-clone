<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/main.css">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./src/img/instagram-phone.png" alt="Imagem de um celular preto acessando uma foto no Instagram. A foto é uma pessoa sentada em um tapete felpudo, com uma xícara de chocolate quente com marshmallow com foco na meia da pessoa.">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./src/img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./src/img/profile-photo.png" alt="Foto do perfil">
                </div>
                <a href="#" class="btn-instagram-login">Continue como 'username'</a>
                <a href="#" class="btn-instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é 'username'? </br>
                    <a href="#" class="instagram-link">Alterar conta</a> ou 
                    <a href="#" class="instagram-link">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="app-store">
                    <a href="#" class="app-download-android"><img src="./src/img/app-android.png" alt="Disponível no Google Play"></a>
                    <a href="#" class="app-download"><img src="./src/img/app-ios.png" alt="Download on the App Store"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
